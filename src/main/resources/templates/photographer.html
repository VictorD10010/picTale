<div class="container mt-5" th:fragment="content">
    <!-- Informações do fotógrafo -->
    <div class="text-center mb-4 mt-5">
        <img th:src="@{${photographer.profilePicture}}" 
             alt="Profile Picture" 
             class="rounded-circle mb-3"
             style="width: 150px; height: 150px; object-fit: cover;">
        <h2 class="mt-2" th:text="${photographer.name}"></h2>
        <p th:text="${photographer.email}"></p>
        <p th:text="${photographer.city} + ', ' + ${photographer.country}"></p>
        <!-- Botão de Seguir -->
        <form th:action="@{/photographers/{id}/follow(id=${photographer.id})}" method="post">
            <button type="submit" class="btn btn-primary">Seguir</button>
        </form>
    </div>
    <!-- Fotos -->
    <div>
        <h3 class="text-center mb-4">Fotos</h3>
        <div class="d-flex flex-wrap justify-content-center">
            <div class="m-2" style="width: 300px;" th:each="photo : ${photographer.photos}">
                <a th:href="@{/photos/{id}(id=${photo.id})}">
                    <img th:src="@{${photo.imageUrl}}" class="img-fluid img-thumbnail" th:alt="${photo.caption}">
                </a>
            </div>
        </div>
    </div>
</div>
